# =====================================
# PDF GENERATION - PLAYWRIGHT
# =====================================
carslab.pdf.playwright.headless=true
carslab.pdf.playwright.timeout=30000
carslab.pdf.playwright.pool.max-browsers=5
carslab.pdf.playwright.cache.enabled=true
carslab.pdf.playwright.cache.max-size=200

# =====================================
# RESILIENCE4J - ESSENTIAL ONLY
# =====================================
resilience4j.circuitbreaker.instances.playwright-pdf.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.playwright-pdf.wait-duration-in-open-state=30s
resilience4j.retry.instances.playwright-pdf.max-attempts=2

resilience4j.circuitbreaker.instances.salary-cost-automation.failure-rate-threshold=60
resilience4j.circuitbreaker.instances.salary-cost-automation.wait-duration-in-open-state=60s
resilience4j.retry.instances.salary-cost-automation.max-attempts=3

# =====================================
# SALARY COSTS AUTOMATION - SIMPLIFIED
# =====================================
