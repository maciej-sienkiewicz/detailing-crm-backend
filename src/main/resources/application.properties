# Application Configuration
spring.application.name=carslab-crm
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/formfiller
spring.datasource.username=postgresadmin
spring.datasource.password=postgresadmin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.type.preferred_jdbc_type_for_char=VARCHAR
spring.jpa.properties.hibernate.type.preferred_jdbc_type_for_uuid=VARCHAR  
spring.jpa.properties.hibernate.type.preferred_jdbc_type_for_string=VARCHAR
spring.jpa.properties.hibernate.dialect.postgresql.varchar_types=true

# Redis Configuration (Fixed)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Mail Configuration (Optional - configure if needed)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

